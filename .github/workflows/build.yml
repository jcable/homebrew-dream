name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      # Indicates the location of the vcpkg as a Git submodule of the project repository.
      # Not using "VCPKG_ROOT" because a variable with the same name is defined in the VS's
      # Developer Command Prompt environment in VS 2022 17.6, which would override this one
      # if it had the same name.
      _VCPKG_: ${{ github.workspace }}/vcpkg
      # Tells vcpkg where binary packages are stored.
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/vcpkg/bincache
      # Let's use GitHub Action cache as storage for the vcpkg Binary Caching feature.
      VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'
    steps:
    # Set env vars needed for vcpkg to leverage the GitHub Action cache as a storage
    # for Binary Caching.
    - uses: actions/github-script@v7
      with:
        script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Install python
      uses: actions/setup-python@v6

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '5.12.4'

    - name: Download qwt
      uses: robinraju/release-downloader@v1
      with:
        repository: 'buaabyl/qwt_windows'
        tag: latest
        fileName: 'qt-5.12.4-msvc2017_amd64.zip'

    - name: Extract qwt
      uses: ihiroky/extract-action@v1
      with:
        file_path: 'qt-5.12.4-msvc2017_amd64.zip'

    - name: Checkout code
      uses: actions/checkout@v4

    # - name: Install qt with vcpkg # libsndfile fdk-aac opus speexdsp soapysdr qwt
    #   run: |
    #     vcpkg install qwt --triplet x64-windows

    - name: Install dependencies with vcpkg
      run: |
        vcpkg install fftw3 zlib libpcap libsndfile fdk-aac opus speexdsp soapysdr --triplet x64-windows

    - name: Download hamlib
      uses: robinraju/release-downloader@v1
      with:
        repository: 'Hamlib/Hamlib'
        tag: '4.6.5'
        fileName: 'hamlib-w64-4.6.5.zip'

    - name: Extract Hamlib
      uses: ihiroky/extract-action@v1
      with:
        file_path: 'hamlib-w64-4.6.5.zip'
        verbose: true

    - name: Add Hamlib files to path
      shell: bash
      run: |
        ls -R
        echo "INCLUDE=${{ github.workspace }}/qt-5.12.4-msvc2017_amd64/include;$INCLUDE" >> $GITHUB_ENV 
        echo "LIB=${{ github.workspace }}/qt-5.12.4-msvc2017_amd64/lib;$LIB" >> $GITHUB_ENV

    - name: Set environment for MSVC
      run: |
        echo "INCLUDE=$VCPKG_ROOT/installed/x64-windows/include;$INCLUDE" >> $GITHUB_ENV
        echo "LIB=$VCPKG_ROOT/installed/x64-windows/lib;$LIB" >> $GITHUB_ENV

    - uses: ilammy/msvc-dev-cmd@v1

    - name: Build
      run: |
        qmake
        nmake

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dream-windows
        path: dream.exe
      
  build-everything-else:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install -y libhamlib-dev libpulse-dev libfftw3-dev libopus-dev libsndfile-dev
        sudo apt install -y libspeexdsp-dev libgps-dev libpcap-dev libfdk-aac-dev libsoapysdr-dev
        sudo apt install -y libqwt-qt5-dev libqt5svg5-dev libqt5opengl5-dev libqt5gui5 libqt5widgets5
        sudo apt install -y qtbase5-dev qtbase5-dev-tools qt5-qmake

    - name: Build
      run: |
        qmake
        make

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dream-${{ matrix.os }}
        path: dream
